<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Kirang+Haerang" rel="stylesheet">
    <title>Daftar Address Book</title>
</head>
<body>
    <div id="container">
        <h1 id="judul">ADDRESS LIST :)</h1>
        <div id="middle">
            <div id="kolom_signup">
                <div id="judul_input"><h1>Sign Up Here :</h1></div>
                <div id="table">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="example_input_name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="example_input_address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="text" class="form-control" id="example_input_phone" placeholder="Phone">
                        </div>
                        <div class="btn btn-primary" id="btn_signup">Sign Up</div>
                    </form>
                </div>
            </div>
            <div id="kolom_list">
                <div id="judul_output"><h1>Sign Up List :</h1></div>
                <div >
                    <ul class="list-group list-group-flush" id="output_display">
                    </ul>
                </div>
            </div>
        </div>
        <h1 id="cari">Search Here :</h1>
        <div id="search">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="example_input_search" placeholder="Enter Name">
                </div>
                <div class="btn btn-primary" id="btn_search">Search</div>
            </form>
        </div>
    </div>
    <script src="./assets/js/dom.js"></script>
</body>
</html>
