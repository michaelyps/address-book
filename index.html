<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Kirang+Haerang" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Daftar Address Book</title>
</head>
<body>
    <div id="container">
        <h1 id="judul"><u>ADDRESS LIST :)</u></h1>
        <div id="middle">
            <div id="kolom_kiri">
                <div id="kolom_signup">
                    <div><h1 id="judul_input">Sign Up Here :</h1></div>
                    <div id="table">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" id="example_input_name" placeholder="enter name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control" id="example_input_email" placeholder="enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" class="form-control" id="example_input_address" placeholder="enter address">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="text" class="form-control" id="example_input_phone" placeholder="enter phone">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="btn btn-primary" id="btn_signup">Sign Up</div>
                                <button class="btn btn-primary" id="btn_update" style="display: none;">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="kolomcari">
                        <h1 id="cari">Search Here :</h1>
                        <div id="search">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Search</label>
                                    <input type="text" class="form-control" id="example_input_search" placeholder="enter anything">
                                </div>
                                <!-- <div class="btn btn-primary" id="btn_search">Search</div> -->
                            </form>
                        </div>
                    </div>
            </div>
            <div id="kolom_list">
                <div><h1 id="judul_output">Sign Up List :</h1></div>
                <div >
                    <ul class="list-group list-group-flush" id="output_display">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/dom.js"></script>
</body>
</html>
